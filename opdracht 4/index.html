<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Opdracht 5</title>
    <style type="text/css">
      .card {
        position: relative;
        display: inline-block;
      }
      .card .img-top {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 99;
      }
      .card:hover .img-top {
        display: inline;
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="images/image1.jpg" alt="Card Back" id="card1" />
      <img src="images/image2.jpg" class="img-top" alt="Card Front" />
    </div>
    <script></script>
  </body>
</html>
