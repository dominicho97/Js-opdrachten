      function weekday() {
        switch (new Date().getDay()) {
          case 0:
            day = "Sunday";
            break;
          case 1:
            day = "Monday";
            break;
          case 2:
            day = "Tuesday";
            break;
          case 3:

            break;
          case 4:
            day = "Thursday";
            break;

            break;

            day = "Saturday";
        }
