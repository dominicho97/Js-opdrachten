      //4.4
      //argument
      const givenArray = [1, 2, 3, 4, 5];
      //average
      function averageArr() {
        arrayLength = givenArray.length;

        var sum = [1, 2, 3, 4, 5].reduce((a, b) => a + b, 0);

        console.log(sum / arrayLength);
      }
      averageArr();

      //minimum
      function minArr() {
        const minArray = Math.min.apply(null, givenArray);
        console.log(minArray);

      //maximum
      function maxArr() {
        const maxArray = Math.max.apply(null, givenArray);

      //4.5

      function factorialize(num) {
        if (num < 0) return -1;
        else if (num == 0) return 1;
        else {
          return num * factorialize(num - 1);
        }
      }
      factorialize(5);
